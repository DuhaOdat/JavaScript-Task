<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="dom.css">
</head>

<body>
 
    <select id="font-family" onchange="change_font_family(this.value)">
        <option value="Times New Roman">Times New Roman</option>
        <option value="Arial">Arial</option>
        <option value="Fantasy">Fantasy</option>
    </select>

    <select id="font-size" onchange="change_font_size(this.value)">
        <option value="10px">10px</option>
        <option value="20px">20px</option>
        <option value="30px">30px</option>
        <option value="40px">40px</option>
    </select>

    <input type="checkbox" id="italic" onchange="change_style()">
    <label for="italic">Italic</label>
        
    <input type="checkbox" id="bold" onchange="change_style()" >
    <label for="bold">Bold</label>
        
    <input type="checkbox" id="underline" onchange="change_style()">
    <label for="underline">Underline</label>
    <br><br>
    <div id="text">the Quick brown fox over the lazy dog</div>
    <script src="dom.js"></script>
</body>
</html>
